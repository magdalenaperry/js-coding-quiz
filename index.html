<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Coding Quiz</title>
</head>

<body>
    <div id="timer">0:00</div>
    <div id="score"></div>
    <h1>Javascript Coding Quiz</h1>



    <div id="start">
        <h2>Are you Ready to Begin?</h2>
        <button id="start-btn">start</button>

    </div>

    <div id="game">
        <h2>Questions</h2>
        <div id="quiz-questions"></div>
        <div id="quiz-choices"></div>

    </div>
    <button id="end-btn">end game</button>
    <button id="next-btn">next</button>


    </div>

    <div id="game-over">
        <h2>Game Over</h2>
        <div>
            <label for="add-score">Add Score</label>
            <input type="text" id="add-score">
            <button id="submit-score">submit</button>
        </div>
        <div><button id="play-again">play again</button></div>
    </div>


    <script src="./script.js"></script>
</body>

</html>

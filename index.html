<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Coding Quiz</title>
</head>

<body>
      <div id="timer">Timer</div>
    <h1>Javascript Coding Quiz</h1>

  

    <div id="start">
        <h2>Are you Ready to Begin?</h2>
        <button id="start-btn">Start</button>
        
    </div>

    <div id="game">
        <h2>Questions</h2>
        <div id="quiz-questions">insert questions here</div>
        <div id="quiz-choices">insert choices here</div>
        <button id="next-btn">Next</button>
        <button id="end-btn">End Game</button>

    </div>

    <div id="game-over">
        <h2>Game Over</h2>
        <div>
            <label for="add-score">Add Score</label>
            <input type="text" id="add-score">
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
